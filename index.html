<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="color-scheme" content="dark light">
<title>Work App</title>

<style>
/* ===== RESET & FIX ===== */
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0b0c0f;
  color:#e9ecf1;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ===== LAYOUT ===== */
.app{height:100dvh;display:flex;flex-direction:column}
.topbar{
  flex:0 0 auto;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.brand{font-weight:900}
.shell{
  flex:1;
  display:flex;
  gap:12px;
  padding:12px;
  min-height:0;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:300px;
  max-width:100%;
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.sidebar .hdr{
  padding:10px;
  font-weight:900;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.sidebar .list{
  flex:1;
  overflow:auto;
  padding:8px;
}
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:8px;
  border-radius:10px;
}
.row:hover{background:rgba(255,255,255,.05)}
.l{display:flex;gap:8px;align-items:center}
.emoji{width:1.4em;text-align:center}

/* ===== CONTENT ===== */
.content{
  flex:1;
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.content .hdr{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.content .body{
  flex:1;
  overflow:auto;
  padding:10px;
}

/* ===== UI ===== */
.card{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#111;
  color:#fff;
}
button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  background:#222;
  color:#fff;
  cursor:pointer;
}
button.danger{background:#3a1616}

/* ===== FILE BTN ===== */
.file-btn{position:relative;display:inline-block}
.file-btn input{
  position:absolute;
  inset:0;
  opacity:0;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .shell{flex-direction:column}
  .sidebar.collapsed .list{display:none}
}

/* ===== CONFIRM ===== */
#confirm{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
#confirm .box{
  background:#111;
  border-radius:14px;
  padding:14px;
  max-width:300px;
  width:90%;
}
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div class="brand">Work App</div>
  </div>

  <div class="shell">
    <aside class="sidebar" id="sidebar">
      <div class="hdr" id="toggleProjects">Projekty</div>
      <div class="list" id="tree"></div>
    </aside>

    <main class="content">
      <div class="hdr">
        <div id="viewTitle">V√≠tej</div>
        <div id="viewActions"></div>
      </div>
      <div class="body" id="viewBody"></div>
    </main>
  </div>
</div>

<!-- CONFIRM -->
<div id="confirm">
  <div class="box">
    <div id="confirmText"></div><br>
    <button id="confirmOk">OK</button>
    <button id="confirmCancel">Zru≈°it</button>
  </div>
</div>

<script>
/* =====================
   SIMPLE CONFIRM
===================== */
function confirmBox(text){
  return new Promise(res=>{
    const c=document.getElementById("confirm");
    document.getElementById("confirmText").textContent=text;
    c.style.display="flex";
    confirmOk.onclick=()=>{c.style.display="none";res(true)};
    confirmCancel.onclick=()=>{c.style.display="none";res(false)};
  });
}

/* =====================
   DB (IndexedDB)
===================== */
const DB="work_app";
function openDB(){
  return new Promise(r=>{
    const req=indexedDB.open(DB,1);
    req.onupgradeneeded=e=>{
      const db=e.target.result;
      db.createObjectStore("projects",{keyPath:"id"});
      db.createObjectStore("folders",{keyPath:"id"});
      db.createObjectStore("photos",{keyPath:"id"});
    };
    req.onsuccess=()=>r(req.result);
  });
}
async function dbAll(store){
  const db=await openDB();
  return new Promise(r=>{
    const tx=db.transaction(store);
    tx.objectStore(store).getAll().onsuccess=e=>r(e.target.result);
  });
}
async function dbPut(store,obj){
  const db=await openDB();
  const tx=db.transaction(store,"readwrite");
  tx.objectStore(store).put(obj);
}
async function dbDel(store,id){
  const db=await openDB();
  const tx=db.transaction(store,"readwrite");
  tx.objectStore(store).delete(id);
}

/* =====================
   STATE
===================== */
let projects=[],folders=[],photos=[];
let selProject=null,selFolder=null;
const uid=()=>crypto.randomUUID();

/* =====================
   RENDER
===================== */
async function refresh(){
  projects=await dbAll("projects");
  folders=await dbAll("folders");
  photos=await dbAll("photos");
  render();
}

function render(){
  renderTree();
  if(!projects.length) return renderLanding();
  if(selFolder) return renderFolder();
  renderProject();
}

function renderTree(){
  tree.innerHTML="";
  projects.forEach(p=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`<div class="l"><span class="emoji">üè†</span>${p.name}</div>`;
    r.onclick=()=>{selProject=p.id;selFolder=null;render()};
    tree.appendChild(r);

    folders.filter(f=>f.projectId===p.id).forEach(f=>{
      const fr=document.createElement("div");
      fr.className="row";
      fr.style.marginLeft="14px";
      fr.innerHTML=`<div class="l"><span class="emoji">üìÅ</span>${f.name}</div>
      <button onclick="renameFolder('${f.id}');event.stopPropagation()">‚úèÔ∏è</button>`;
      fr.onclick=()=>{selProject=p.id;selFolder=f.id;render()};
      tree.appendChild(fr);
    });
  });
}

function renderLanding(){
  viewTitle.textContent="V√≠tej";
  viewBody.innerHTML=`
    <div class="card">
      <input id="pname" placeholder="N√°zev projektu">
      <button onclick="addProject()">Vytvo≈ôit projekt</button>
    </div>
    <div style="opacity:.6">Vytvo≈ôil Jakub Haas</div>
  `;
}

function renderProject(){
  const p=projects.find(x=>x.id===selProject);
  viewTitle.textContent="üè† "+p.name;
  viewBody.innerHTML=`
    <div class="card">
      <input id="fname" placeholder="N√°zev slo≈æky">
      <button onclick="addFolder()">Vytvo≈ôit slo≈æku</button>
    </div>
  `;
}

function renderFolder(){
  const f=folders.find(x=>x.id===selFolder);
  viewTitle.textContent="üìÅ "+f.name;
  viewBody.innerHTML=`
    <div class="card">
      <label class="file-btn">
        üì∑ Foto
        <input type="file" accept="image/*" capture="environment" onchange="addPhotos(event)">
      </label>
      <label class="file-btn">
        üñºÔ∏è Galerie
        <input type="file" accept="image/*" multiple onchange="addPhotos(event)">
      </label>
    </div>
  `;
}

/* =====================
   ACTIONS
===================== */
async function addProject(){
  const n=pname.value.trim();
  if(!n)return;
  const p={id:uid(),name:n};
  await dbPut("projects",p);
  selProject=p.id;
  refresh();
}

async function addFolder(){
  const n=fname.value.trim();
  if(!n)return;
  await dbPut("folders",{id:uid(),projectId:selProject,name:n});
  fname.value="";
  refresh();
}

async function renameFolder(id){
  const f=folders.find(x=>x.id===id);
  const n=prompt("Nov√Ω n√°zev",f.name);
  if(n){f.name=n;await dbPut("folders",f);refresh();}
}

async function addPhotos(e){
  for(const file of e.target.files){
    await dbPut("photos",{id:uid(),folderId:selFolder,blob:file});
  }
  alert("Fotky ulo≈æeny");
}

/* =====================
   INIT
===================== */
toggleProjects.onclick=()=>{
  if(window.innerWidth<900) sidebar.classList.toggle("collapsed");
};
refresh();
</script>
</body>
</html>
