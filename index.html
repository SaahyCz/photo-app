/** -----------------------------
 *  IndexedDB: ukl√°d√° Blob fotek bezpeƒçnƒõ (bez rozbit√≠ JSONem)
 * ----------------------------- */
const DB_NAME = "photo_manager_db";
const DB_VER = 1;
const STORE = "images"; // key: imageId, value: Blob

function idbOpen() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE)) db.createObjectStore(STORE);
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}
async function idbSet(key, blob) {
  const db = await idbOpen();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE, "readwrite");
    tx.objectStore(STORE).put(blob, key);
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}
async function idbGet(key) {
  const db = await idbOpen();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE, "readonly");
    const req = tx.objectStore(STORE).get(key);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror = () => reject(req.error);
  });
}
async function idbDel(key) {
  const db = await idbOpen();
  return new Promise((resolve, reject) => {
    const tx = db.transaction(STORE, "readwrite");
    tx.objectStore(STORE).delete(key);
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

async function confirmPopup({ title = "Potvrzen√≠", text = "Opravdu pokraƒçovat?", okText = "OK", cancelText = "Zru≈°it" } = {}) {
  const overlay = document.getElementById("confirmOverlay");
  const titleEl = document.getElementById("confirmTitle");
  const textEl = document.getElementById("confirmText");
  const okBtn = document.getElementById("confirmOk");
  const cancelBtn = document.getElementById("confirmCancel");

  titleEl.textContent = title;
  textEl.textContent = text;
  okBtn.textContent = okText;
  cancelBtn.textContent = cancelText;

  overlay.hidden = false;

  return await new Promise((resolve) => {
    const cleanup = () => {
      overlay.hidden = true;
      okBtn.removeEventListener("click", onOk);
      cancelBtn.removeEventListener("click", onCancel);
      overlay.removeEventListener("click", onOverlay);
      document.removeEventListener("keydown", onKey);
    };

    const onOk = () => { cleanup(); resolve(true); };
    const onCancel = () => { cleanup(); resolve(false); };
    const onOverlay = (e) => { if (e.target === overlay) onCancel(); };
    const onKey = (e) => { if (e.key === "Escape") onCancel(); };

    okBtn.addEventListener("click", onOk);
    cancelBtn.addEventListener("click", onCancel);
    overlay.addEventListener("click", onOverlay);
    document.addEventListener("keydown", onKey);

    cancelBtn.focus();
  });
}

/** Helpers */
function nowStr(){ return new Date().toLocaleString(); }
function safeName(s){
  return (s || "")
    .trim()
    .replace(/[\\/:*?"<>|]+/g, "_")
    .replace(/\s+/g, " ")
    .slice(0, 120) || "soubor";
}
function ensurePng(name){
  const n = safeName(name);
  return n.toLowerCase().endsWith(".png") ? n : (n + ".png");
}
function escapeHtml(s){
  return (s||"").replace(/[&<>"']/g, ch => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[ch]));
}

      const fd = document.createElement("div");
      fd.className = "folder" + (currentFolder === f.id ? " active" : "");
      fd.innerHTML = `
        <div class="tree-item">

      fd.querySelector("button").onclick = (e) => {

}

function collapseTreeOnMobile(){

  if (!btn) return;
  const isMobile = getComputedStyle(btn).display !== "none";
  if (!isMobile) return;

  const tree = document.getElementById("tree");
  if (tree) tree.style.display = "none";
}

function toggleTree(){

async function deleteProject(pid){
  const p = db.projects[pid];
  if (!p) return;

  const ok = await confirmPopup({
    title: "Smazat projekt",
    text: `Opravdu chce≈° smazat projekt "${p.name}" vƒçetnƒõ v≈°ech slo≈æek, chatu a fotek?`,
    okText: "Smazat",
    cancelText: "Zru≈°it"
  });
  if (!ok) return;

  // delete blobs
  const imageIds = Object.keys(p.images || {});
  for (const id of imageIds){
    try { await idbDel(id); } catch(e){ console.warn(e); }
  }

  delete db.projects[pid];

  if (currentProject === pid){
    currentProject = null;
    currentFolder = null;
    document.getElementById("content").innerHTML = `<h2>Vyber projekt nebo slo≈æku</h2>`;
  }

  saveMeta();
  renderTree();
  toast("üóëÔ∏è Projekt smaz√°n");
}

async function deleteFolder(pid, fid){
  const p = db.projects[pid];
  const f = p?.folders?.[fid];
  if (!p || !f) return;

  const ok = await confirmPopup({
    title: "Smazat slo≈æku",
    text: `Opravdu chce≈° smazat slo≈æku "${f.name}" vƒçetnƒõ chatu a fotek?`,
    okText: "Smazat",
    cancelText: "Zru≈°it"
  });
  if (!ok) return;

  // delete images in this folder
  const imgs = Object.values(p.images || {}).filter(i => i.folderId === fid);
  for (const img of imgs){
    try { await idbDel(img.id); } catch(e){ console.warn(e); }
    delete p.images[img.id];
  }

  delete p.folders[fid];

  if (currentProject === pid && currentFolder === fid){
    currentFolder = null;
    openProject(pid);
  } else {
    saveMeta();
    renderTree();
  }

  saveMeta();
  renderTree();
  toast("üóëÔ∏è Slo≈æka smaz√°na");
}

function sendMsg(){
  const author = (document.getElementById("authorInput")?.value || "").trim();
  const text = (document.getElementById("chatInput")?.value || "").trim();
  if(!text) return;

  const f = db.projects[currentProject].folders[currentFolder];
  f.chat.push({ author: author || "‚Äî", text, time: nowStr() });

  document.getElementById("chatInput").value = "";
  saveMeta();
  renderChat();
  toast("üí¨ Odesl√°no");
}

function renderChat(){
  const c = document.getElementById("chat");
  if (!c) return;
  const f = db.projects[currentProject].folders[currentFolder];
  if (!f.chat.length){
    c.innerHTML = `<div style="color:#6b7280">Zat√≠m ≈æ√°dn√© zpr√°vy.</div>`;
    return;
  }
  c.innerHTML = f.chat.map(m => `
    <div class="msg">
      <div class="bubble">${escapeHtml(m.text)}</div>
      <div class="meta">${escapeHtml(m.author)} ‚Ä¢ ${escapeHtml(m.time)}</div>
    </div>
  `).join("");
  c.scrollTop = c.scrollHeight;
}

/** Images: store Blob in IndexedDB, metadata in localStorage */
async function uploadImage(e){
  if(!currentFolder) return toast("Vyber slo≈æku");
  const file = e.target.files?.[0];
  if(!file) return;

  const base = file.name.replace(/\.[^.]+$/,"");
  const desired = prompt("N√°zev fotky (bez .png):", base);
  if (desired === null) return;
  const finalName = ensurePng(desired);

  const imageId = Date.now().toString();
  const blob = new Blob([await file.arrayBuffer()], { type: file.type || "image/png" });

  await idbSet(imageId, blob);

  db.projects[currentProject].images[imageId] = {
    id: imageId,
    folderId: currentFolder,
    name: finalName,
    created: nowStr()
  };
  saveMeta();

  e.target.value = "";
  renderImages();
  toast("üì∏ Foto √∫spƒõ≈°nƒõ p≈ôid√°no");
}

async function renderImages(){
  const d = document.getElementById("images");
  if (!d) return;
  d.innerHTML = "";

  const p = db.projects[currentProject];
  const imgs = Object.values(p.images).filter(i => i.folderId === currentFolder);

  if (!imgs.length){
    d.innerHTML = `<div style="color:#6b7280">Zat√≠m ≈æ√°dn√© fotky.</div>`;
    return;
  }

  for (const meta of imgs){
    const blob = await idbGet(meta.id);
    if (!blob) continue;

    const url = URL.createObjectURL(blob);
    const box = document.createElement("div");
    box.className = "image-box";
    box.innerHTML = `
      <input value="${meta.name}" />
      <img src="${url}" alt="">
      <div class="row" style="justify-content:space-between; margin-top:6px">
        <button onclick="deleteImage('${meta.id}')">üóëÔ∏è</button>
        <div style="color:#6b7280;font-size:12px">${escapeHtml(meta.created)}</div>
      </div>
    `;

    const input = box.querySelector("input");
    input.oninput = () => {
      meta.name = ensurePng(input.value.replace(/\.png$/i,""));
      saveMeta();
    };

    d.appendChild(box);
  }
}

async function deleteImage(imageId){
  const p = db.projects[currentProject];
  if (!p.images[imageId]) return;
  await idbDel(imageId);
  delete p.images[imageId];
  saveMeta();
  renderImages();
  toast("üóëÔ∏è Foto smaz√°no");
}

/** Build ZIP blob */
async function buildZipBlobForProject(projectId){
  const p = db.projects[projectId];
  const zip = new JSZip();

  const rootName = safeName(p.name) || "Projekt";
  const root = zip.folder(rootName);

  // README with CRLF
  const photosCount = Object.keys(p.images).length;
  const tech = p.technici.length ? p.technici.join(", ") : "-";
  let readme = "";
  readme += `Projekt: ${p.name}\r\n`;
  readme += `Datum zalo≈æen√≠: ${p.created}\r\n`;
  readme += `Technici: ${tech}\r\n`;
  readme += `Poƒçet fotek: ${photosCount}\r\n\r\n`;
  readme += `Koment√°≈ôe:\r\n`;

  Object.values(p.folders).forEach(f => {
    readme += `\r\n[${f.name}]\r\n`;
    if (!f.chat?.length) {
      readme += `- (bez zpr√°v)\r\n`;
    } else {
      f.chat.forEach(m => {
        readme += `- ${m.time} (${m.author}): ${m.text}\r\n`;
      });
    }
  });

  root.file("README.txt", readme);

  // Ensure folder structure exists in the ZIP even if folders are empty.
  // Some unzip tools won't show empty dirs unless a directory entry exists.
  for (const f of Object.values(p.folders)){
    const folderName = safeName(f.name) || "Slo≈æka";
    // Create explicit dir entry (not just a folder handle)
    root.folder(folderName);
    root.file(folderName + "/", "", { dir: true });
  }

  // images in folders
  for (const meta of Object.values(p.images)){
    const folder = p.folders[meta.folderId];
    const folderName = folder ? safeName(folder.name) : "Nezarazeno";
    const blob = await idbGet(meta.id);
    if (!blob) continue;

    const fileName = ensurePng(meta.name.replace(/\.png$/i,""));
    root.folder(folderName).file(fileName, blob, { binary: true });
  }

  return await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
}

async function exportProjectSafe(){
  if(!currentProject) return;

  // File System Access API available?
  if (!window.showSaveFilePicker) {
    toast("Tento prohl√≠≈æeƒç neum√≠ bezpeƒçn√© ukl√°d√°n√≠. Pou≈æij jin√Ω prohl√≠≈æeƒç (ide√°lnƒõ Chrome/Edge) nebo povol stahov√°n√≠ ZIP.");
    return;
  }

  try {
    const p = db.projects[currentProject];
    const blob = await buildZipBlobForProject(currentProject);

    const handle = await window.showSaveFilePicker({
      suggestedName: safeName(p.name) + ".zip",
      types: [{
        description: "ZIP archiv",
        accept: { "application/zip": [".zip"] }
      }]
    });

    const writable = await handle.createWritable();
    await writable.write(blob);
    await writable.close();

    toast("üì¶ Export ulo≈æen (bez blokov√°n√≠ Windows)");
  } catch (err) {
    // User cancelled or error
    if (String(err?.name || "").toLowerCase().includes("abort")) {
      toast("Ulo≈æen√≠ zru≈°eno");
      return;
    }
    console.error(err);
    toast("Nepoda≈ôilo se ulo≈æit ZIP");
  }
}
