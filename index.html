
<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<title>Work App</title>

<style>
/* ==== FIXED MOBILE LAYOUT ==== */
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0b0c0f;
  color:#e9ecf1;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

/* ==== APP LAYOUT ==== */
.app{height:100dvh;display:flex;flex-direction:column}
.topbar{
  flex:0 0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.08)
}
.brand{font-weight:900}
.shell{
  flex:1;
  display:flex;
  gap:12px;
  padding:12px;
  min-height:0;
}

/* ==== SIDEBAR ==== */
.sidebar{
  width:300px;
  max-width:100%;
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  overflow:hidden
}
.sidebar .hdr{
  padding:10px;
  font-weight:900;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.08)
}
.sidebar .list{
  flex:1;
  overflow:auto;
  padding:8px
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  border-radius:10px;
}
.row:hover{background:rgba(255,255,255,.05)}
.row .l{display:flex;gap:8px;align-items:center}
.emoji{width:1.4em;text-align:center}

/* ==== CONTENT ==== */
.content{
  flex:1;
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  overflow:hidden
}
.content .hdr{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between
}
.content .body{
  flex:1;
  overflow:auto;
  padding:10px
}

/* ==== FORMS ==== */
.card{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px;
  margin-bottom:10px
}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#111;
  color:#fff
}
button{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#222;
  color:#fff
}

/* ==== FILE BUTTON ==== */
.file-btn{
  position:relative;
  display:inline-block;
}
.file-btn input{
  position:absolute;
  inset:0;
  opacity:0;
}

/* ==== MOBILE ==== */
@media(max-width:900px){
  .shell{flex-direction:column}
  .sidebar.collapsed .list{display:none}
}

/* ==== DESKTOP ==== */
@media(min-width:901px){
  .top-actions{display:none}
}
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div class="brand">Work App</div>
    <div class="top-actions">
      <button id="toggleSidebar">‚ò∞ Projekty</button>
    </div>
  </div>

  <div class="shell">
    <aside class="sidebar" id="sidebar">
      <div class="hdr" id="projectsHeader">Projekty</div>
      <div class="list" id="tree"></div>
    </aside>

    <main class="content">
      <div class="hdr">
        <div id="viewTitle">V√≠tej</div>
        <div id="viewActions"></div>
      </div>
      <div class="body" id="viewBody"></div>
    </main>
  </div>
</div>

<script>
/* ======================
   STATE + HELPERS
====================== */
const $=s=>document.querySelector(s);
const uid=()=>crypto.randomUUID();
let projects=[],folders=[],photos=[];
let selProject=null,selFolder=null;

/* ======================
   RENDER
====================== */
function render(){
  renderTree();
  if(!projects.length){renderLanding();return;}
  if(selFolder)renderFolder();
  else renderProject();
}

function renderTree(){
  const t=$("#tree"); t.innerHTML="";
  projects.forEach(p=>{
    const pr=document.createElement("div");
    pr.className="row";
    pr.innerHTML=`<div class="l"><span class="emoji">üè†</span>${p.name}</div>`;
    pr.onclick=()=>{selProject=p.id;selFolder=null;render();}
    t.appendChild(pr);
    folders.filter(f=>f.projectId===p.id).forEach(f=>{
      const fr=document.createElement("div");
      fr.className="row";
      fr.style.marginLeft="14px";
      fr.innerHTML=`<div class="l"><span class="emoji">üìÅ</span>${f.name}</div>
        <button onclick="renameFolder('${f.id}');event.stopPropagation()">‚úèÔ∏è</button>`;
      fr.onclick=()=>{selProject=p.id;selFolder=f.id;render();}
      t.appendChild(fr);
    });
  });
}

function renderLanding(){
  $("#viewTitle").textContent="V√≠tej";
  $("#viewBody").innerHTML=`
  <div class="card">
    <input id="newProject" placeholder="N√°zev projektu">
    <button onclick="addProject()">Vytvo≈ôit projekt</button>
  </div>
  <div style="opacity:.6">Vytvo≈ôil Jakub Haas</div>`;
}

function renderProject(){
  const p=projects.find(x=>x.id===selProject);
  $("#viewTitle").textContent="üè† "+p.name;
  $("#viewBody").innerHTML=`
  <div class="card">
    <input id="newFolder" placeholder="N√°zev slo≈æky">
    <button onclick="addFolder()">Vytvo≈ôit slo≈æku</button>
  </div>`;
}

function renderFolder(){
  const f=folders.find(x=>x.id===selFolder);
  $("#viewTitle").textContent="üìÅ "+f.name;
  $("#viewBody").innerHTML=`
  <div class="card">
    <label class="file-btn">
      üì∑ Foto
      <input type="file" accept="image/*" capture="environment" onchange="addPhotos(event)">
    </label>
    <label class="file-btn">
      üñºÔ∏è Galerie
      <input type="file" accept="image/*" multiple onchange="addPhotos(event)">
    </label>
  </div>`;
}

/* ======================
   ACTIONS
====================== */
function addProject(){
  const n=$("#newProject").value.trim();
  if(!n)return;
  const p={id:uid(),name:n};
  projects.push(p);
  selProject=p.id;
  render();
}

function addFolder(){
  const n=$("#newFolder").value.trim();
  if(!n)return;
  folders.push({id:uid(),projectId:selProject,name:n});
  $("#newFolder").value="";
  render(); // z≈Østane≈° v projektu
}

function renameFolder(id){
  const f=folders.find(x=>x.id===id);
  const n=prompt("Nov√Ω n√°zev",f.name);
  if(n){f.name=n;render();}
}

function addPhotos(e){
  alert("Fotky p≈ôid√°ny (demo)");
}

/* ======================
   INIT
====================== */
$("#projectsHeader").onclick=()=>$("#sidebar").classList.toggle("collapsed");
render();
</script>
</body>
</html>
